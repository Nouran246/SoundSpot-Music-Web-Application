    <h1 class="title">Create a New Playlist</h1>
    <div class="form-container">
        <form id="add-playlist-form">
            
            <label for="playlist-name">Playlist Name:</label>
<input type="text" id="playlist-name" placeholder="Enter playlist name" required>
<div class="error-message" id="playlist-name-error" style="display: none;">Please enter a playlist name.</div>


            <div id="is-album-section">
                <input type="checkbox" id="is-album" onchange="toggleArtistInput()">
                <label for="is-album" class="checkbox-label">Album</label>
            </div>
            
            <div id="artist-name-section" style="display: none;">
                <label for="artist-name">Artist Name:</label>
                <input type="text" id="artist-name" placeholder="Enter artist name">
                <div class="error-message" id="playlist-name-error" style="display: none;">Please enter a playlist name.</div>
            </div>
    
            <div class="dropdown">
                <button class="dropbtn">Select Songs</button>
                <div class="dropdown-content">
                    <input type="checkbox" id="song1" name="song[]" value="song1" >
                    <label for="song1">Song 1</label><br>
                    <input type="checkbox" id="song2" name="song[]" value="song2" >
                    <label for="song2">Song 2</label><br>
                    <input type="checkbox" id="song3" name="song[]" value="song3" >
                    <label for="song3">Song 3</label><br>
                </div>
            </div>
            <div id="alert-container"></div>
            
            <label for="playlist-description">Description:</label>
            <textarea id="playlist-description" placeholder="Enter playlist description"></textarea>
            <label for="genre">Genre:</label>
            <select id="genre" onchange="checkOther(this.value)" required>                
                <optgroup label="Genre">
                    <option value="" selected disabled hidden>Select Genre</option>
                <option value="Alternative">Alternative</option>
                <option value="Arab/Middle Eastern">Arab/Middle Eastern</option>
                <option value="Blues">Blues</option>
                <option value="Classical">Classical</option>
                <option value="Country">Country</option>
                <option value="Dance">Dance</option>
                <option value="Electronic">Electronic</option>
                <option value="Folk">Folk</option>
                <option value="Hip Hop">Hip Hop</option>
                <option value="Indie">Indie</option>
                <option value="Jazz">Jazz</option>
                <option value="Metal">Metal</option>
                <option value="Pop">Pop</option>
                <option value="Punk">Punk</option>
                <option value="R&B">R&B</option>
                <option value="Reggae">Reggae</option>
                <option value="Rock">Rock</option>
                <option value="Soul">Soul</option>
                <option value="Techno">Techno</option>
                <option value="Trance">Trance</option>
            </optgroup>
            <option value="Other">Other</option>
        </select>
        <input type="text" id="other-genre-input" placeholder="Enter genre" style="display: none;">
        <div id="genre-error" class="error-message"></div> <!-- Add this line -->
            
        
            
                <label for="privacy-settings">Privacy Settings:</label>
                <select id="privacy-settings">
                    <option value="public">Public</option>
                    <option value="hidden">Hidden</option>
                </select>
            

        
                <label for="release-date">Release Date:</label>
                <input type="date" id="release-date" required>
                <div class="error-message" id="release-date-error"></div>

         

            
                <label for="playlist-picture">Upload Picture:</label>
                <input type="file" id="playlist-picture" accept="image/*" required>
   

    

           
    
            <button type="submit" id="save-button">Save Playlist</button>
        </form>
