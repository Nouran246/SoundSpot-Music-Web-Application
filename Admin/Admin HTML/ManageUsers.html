<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Admin%20CSS/Sidenavbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>SoundSpot</title>
    <link rel="icon" href="photo/2.png" type="image/png">

    <script src="../Admin%20JavaScript/Sidenavbar.js"></script>
    <link rel="stylesheet" href="../Admin%20CSS/ManageUsers.css">
    <script src="../Admin%20JavaScript/ManageUsers.js"></script>
</head>


<body>
    <div class="sidebar">
        <button onclick="changeLogo()" id="custom-sidebar-toggle">
            <img id="custom-sidebar-img" src="photo\menu.png" class="dark-mode-img" alt="Button Image">
            <img id="custom-sidebar-img" src="photo\menu (1).png" class="light-mode-img" alt="Button Image">
        </button>
        <a href="home.html" id="trial">
            <img id="trial-img" src="photo\output-onlinepngtools.png" alt="SoundSpot Logo">
        </a>
        <a class="text-a" href="ManageUsers.html">
            <i class="fas fa-users dark-mode-img  icons"></i>
            <span class="t">Manage Users</span>
        </a>
        <a class="text-a" href="ManageSongs.html">
            <i class="fa-solid fa-music icons"></i>
            <span class="t">Manage Songs</span>
        </a>
        <a class="text-a" href="Reports.html">
            <i class="fa-solid fa-chart-column  icons"></i>
            <span class="t">Reports</span>
        </a>
        <a class="text-a" href="Plans.html">
            <i class="fa-solid fa-wallet icons"></i>
            <span class="t">Plans</span>
        </a>
        <a class="text-a" href="CopanyOverview.html">
            <i class="fa-regular fa-newspaper icons"></i>
            <span class="t">Company Overview</span>
        </a>
        <a class="text-a" href="CommunityGuidlines.html">
            <i class="fa-solid fa-file-signature icons"></i>
            <span class="t">Community Guidelines</span>
        </a>
        <a class="text-a" href="contact.html">
            <i class="fas fa-phone dark-mode-img icons"></i>
            <span class="t">Contacts</span>
        </a>
    </div>

    <div class="navbar">
        <div class="search-bar" id="searchBar" style="display: none;">
            <input type="text" placeholder="Search...">
            <i class="fas fa-search search-icon"></i>
        </div>
        <div class="navbar-icons">
            <button id="search-button" class="search-button"></button>
            <a href="https://app.crisp.chat/website/ae50a009-d1c9-47fb-b54d-be8104b05ac3/inbox/" target="_blank">
                <i class="fa-solid fa-comment-dots chat-icon"></i> </a>
            <div id="profile">
                <img id="profile-icon" src="photo/cat.jpg">
                <div class="profile_dropDownMenu">
                    <nav>
                        <div class="menu-item">
                            <i class="fa-solid fa-user"></i>
                            <a href="#">Profile</a>
                        </div>
                        <div class="menu-item">
                            <i class="fa-regular fa-eye"></i>
                            <a href="#">View as</a>
                        </div>
                        <div class="menu-item">
                            <i class="fa-solid fa-gear"></i>
                            <a href="#">Settings</a>
                        </div>
                        <div class="menu-item">
                            <i class="fa-regular fa-sun"></i>
                            <a href="#">Light Mode</a>
                            <button id="toggle-light-mode"></button>
                        </div>
                        <div class="menu-item">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <a href="#">Log Out</a>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!--User profiles list -->

    <div class=" main-content">
        <div class="top-content">
            <button class="btn" id="del-log" onclick="showPopup()">Log </button>
            <div class="top-texts">
                <div class="top-text">Name</div>
                <div class="top-text">Username</div>
                <div class="top-text">Last Access</div>
            </div>
            <div class="actions">
                <div class="checkbox" id="selectAllCheckbox">
                    <input type="checkbox" id="topCheckbox" class="checkbox-input" />
                    <span class="checkbox-custom"></span>
                </div>
                <i class="fa-solid fa-sort"></i>
                <i class="fa-solid fa-envelope" title="Send E-mail"></i>
                <i class="fa-solid fa-trash" title="Delete" id="delete-icon"></i>

            </div>
        </div>
        <div class="list-container">
            <div class="list-item">
                <a href="userProfile.html?username=${user.username}">
                    <i class="fa-solid fa-user"></i>
                    <div class="text"></div>
                    <div class="text"></div>
                    <div class="text"></div>
                    <div class="list-checkbox">
                        <input type="checkbox" id="userCheckbox_${user.username}" class="checkbox-input" />
                        <span class="list-checkbox-custom"></span>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <!-- if there is no users to show  -->
    <div class="zero-users" style="display: none;">
        <h2>0 Users</h2>
    </div>


    <!--    <div class="deleted-popup" id="popup" style="display:none;">
        <div class="popup-content">
            <button class="exit-popup" onclick="exitPopup()">X</button>
            <div class="deleted-users-list" id="deletedUsersList">
            </div>
        </div>
    </div>
 -->


    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>






    <footer>
        <div class="footer-content">

            <div class="text-center">
                <p>&copy; 2024 SoundSpot. All rights reserved.</p>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=61558330435298&mibextid=ZbWKwL"><img
                        src="photo\facebook.png"></a>
                <a
                    href="https://www.instagram.com/_soundspot_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><img
                        src="photo\instagram.png"></a>
                <a href="mailto:emailsspamm101@gmail.com"><img src="photo\gmail.png"></a>
            </div>
        </div>


</body>

</html>
