<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="song_player.css">
</head>
<body>
    <div class="player">
        <div class="album-art">
            <img src="photo/portrait-screaming-clown-isolated-on-600nw-245725456.webp" alt="Album Cover" id="albumArt">
        </div>
        <div class="song-info">
            <h2 id="songTitle">Song Title</h2>
            <p id="artistName">Artist Name</p>
        </div>
        <audio id="audioPlayer" src="audio/circus-clown-music.mp3"></audio>
        <div class="controls">
            <button onclick="prevSong()">Prev</button>
            <button onclick="playAudio()">Play</button>
            <button onclick="pauseAudio()">Pause</button>
            <button onclick="stopAudio()">Stop</button>
            <button onclick="nextSong()">Next</button>
            <button class="plus-icon" onclick="addToFavorites()">+</button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" onchange="setVolume(this.value)" value="0.5">
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
    </div>

    <script src="song_player.js"></script>
</body>
</html>
