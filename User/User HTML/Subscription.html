    <div class="subscribe_container" id="container">
        <form id="signupForm">
            <label for="firstname">First Name</label>
            <input class="textbox" type="text" placeholder="First Name" name="firstname" id="firstname" required>
            <div class="error" id="firstnameErr"></div>
    
            <label for="lastname">Last Name</label>
            <input class="textbox" type="text" placeholder="Last Name" name="lastname" id="lastname" required>
            <div class="error" id="lastnameErr"></div>
    
            <label for="address">Billing Address</label>
            <input class="textbox" type="text" placeholder="Billing Address" name="address" id="address" required>
            <div class="error" id="addressErr"></div>
    
            <label for="zip">Zip/Postal Code</label>
            <input class="textbox" type="text" placeholder="Zip/Postal Code" name="zip" id="zip" required>
            <div class="error" id="zipErr"></div>
    
            <label for="country">Country</label>
            <select class="textbox" name="country" id="country">
                <option value="">Select Country</option>
                <option>Australia</option>
                <option>Canada</option>
                <option>India</option>
                <option>United States</option>
                <option>United Kingdom</option>
            </select>
            <div class="error" id="countryErr"></div>
    
            <label for="city">City</label>
            <input class="textbox" type="text" placeholder="City" name="city" id="city" required>
            <div class="error" id="cityErr"></div>
    
            <label for="phone">Phone Number</label>
            <input class="textbox" type="text" placeholder="Phone Number" name="phone" id="phone" required>
            <div class="error" id="phoneErr"></div>
    
            <label for="cardnumber">Card Number</label>
            <input class="textbox" type="text" placeholder="Card Number" name="cardnumber" id="cardnumber" required>
            <div class="error" id="cardnumberErr"></div>
    
            <label for="expiry">Expiry Date (MM/YY)</label>
            <input class="textbox" type="text" placeholder="Expiry Date (MM/YY)" name="expiry" id="expiry" required>
            <div class="error" id="expiryErr"></div>
    
            <label for="cvc">CVC</label>
            <input class="textbox" type="text" placeholder="CVC" name="cvc" id="cvc" required>
            <div class="error" id="cvcErr"></div>
    
            <button type="button" onclick="validateForm(document.getElementById('signupForm'))">Sign Up</button>
        </form>
