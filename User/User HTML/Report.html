                <div>
                    <input type="checkbox" id="images" name="problem_type">

                </div>
                <div>
                    <input type="checkbox" id="spelling" name="problem_type">

                </div>
                <div>

                </div>
                <div>

                </div>
            </div>
            <div class="email-section">
                <div class="email-input">
                    <label for="email">Your email:</label>

                </div>
                <div class="email-input">
